name: iupp_checkout
description: A new flutter module project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  iupp_components:
    path: ../iupp-components
  iupp_core:
    path: ../iupp_core

  mask_text_input_formatter: ^2.0.0-nullsafety.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/

  module:
    androidX: true
    androidPackage: com.example.iupp_checkout
    iosBundleIdentifier: com.example.iuppCheckout
