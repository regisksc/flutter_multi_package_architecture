name: app
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
      sdk: flutter
  iupp_core:
    path: ../iupp_core
  iupp_checkout:
    path: ../iupp_checkout
  iupp_marketplace_buyer:
    path: ../iupp_marketplace_buyer

  cupertino_icons: ^1.0.2
  url_strategy: ^0.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/
  fonts:
    - family: IuppIcons
      fonts:
        - asset: assets/fonts/IuppIcons.ttf
        - asset: assets/fonts/IuppIcons.woff
    - family: ItauDisplay
      fonts:
        - asset: assets/fonts/ItauDisplay_Bd.ttf
        - asset: assets/fonts/ItauDisplay_Blk.ttf
        - asset: assets/fonts/ItauDisplay_He.ttf
        - asset: assets/fonts/ItauDisplay_Lt.ttf
        - asset: assets/fonts/ItauDisplay_Rg.ttf
        - asset: assets/fonts/ItauDisplay_XBd.ttf
