name: app
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  iupp_core:
    path: ../iupp_core
  iupp_checkout:
    path: ../iupp_checkout
  iupp_marketplace_buyer:
    path: ../iupp_marketplace_buyer

  cupertino_icons: ^1.0.2
  url_strategy: ^0.2.0

dev_dependencies:
  mocktail: ^0.1.2
  faker: ^2.0.0
  flutter_test:
    sdk: flutter

  # Util
  import_sorter: ^4.5.1

flutter:
  uses-material-design: true

  fonts:
    - family: IuppIcons
      fonts:
        - asset: assets/fonts/IuppIcons.ttf
        - asset: assets/fonts/IuppIcons.woff
    - family: ItauDisplay
      fonts:
        - asset: assets/fonts/ItauDisplay_Bd.ttf
        - asset: assets/fonts/ItauDisplay_Blk.ttf
        - asset: assets/fonts/ItauDisplay_He.ttf
        - asset: assets/fonts/ItauDisplay_Lt.ttf
        - asset: assets/fonts/ItauDisplay_Rg.ttf
        - asset: assets/fonts/ItauDisplay_XBd.ttf

import_sorter:
  emojis: false
  comments: false