name: iupp_marketplace_buyer
description: A new flutter module project.
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  iupp_core:
    path: ../iupp_core
  iupp_components:
    path: ../iupp-components

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/

  module:
    androidX: true
    androidPackage: com.example.iupp_marketplace_buyer
    iosBundleIdentifier: com.example.iuppMarketplaceBuyer
